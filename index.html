<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Game Dealer</title>
  </head>

  <body class="container-fluid main-container">
    <!-- <div class="container"> -->
      <div class="row">
        <!-- INPUT -->
        <aside class="col-lg-4 col-sm-12 input-section">
            <h1 id="header-title" class="title display-2 my-5">GAME_DEALER</h1>
          <div class="card card-input-section mx-5 rounded">
            <div class="card-body">
              <form id="form-input " class="form">
                <label id="form-heading" class="title-input h4">Search for a game:</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    name="game-title"
                    id="title-input"
                    class="form-control"
                  />
                  <button type="button" class="btn btn-secondary" id="search-button">
                    SEARCH
                  </button>
                </div>
                <hr class="divider">
              </form>
              <!-- List of games from Api Result -->
              <!-- Will be diplayed using jQuery -->
              <section id="games">
                <p class="h5 mt-4 mx-auto">Games matching your criteria:</p>
                <ul id="games-list" class="col-8 d-flex flex-column">
                </ul>
              </section>
              <section>
                <hr class="divider">
                <p class="h5 mt-4 mx-auto">Game history:</p>
                <ul id="games-history" class="col-8 d-flex flex-column">
                </ul>
              </section>

            </div>
          </div>
        </aside>

<!-- OUTPUT -->

            <!-- Will be diplayed using jQuery -->
            <div class="col-lg-8 output-section px-5">
                <!-- Description of selected game -->
                <div class="card card-output-section w-100 mx-auto">
                    <div id="game-output" class="row">
                        <div class="img-container p-5 col-lg-4">
                        <img src=""
                            alt=""
                            class="img-fluid"></div>
                        <div class="col-lg-8 my-5 flex-column" id="game-description-wrapper">
                            <h3 class="game-title"></h3>
                            <p class="game-description"></p>
                            <p class="game-rating"></p>
                        </div>
                    </div>

                </div>
                <!-- List of selected game deals -->
                <div class="card card-output-section w-100 mx-auto">
                    <table class="table deal-table">
                        <thead>
                            <th class="text-center" scope="col">Store</th>
                            <th class="text-center" scope="col">RP</th>
                            <th class="text-center" scope="col">Sale Price</th>
                            <th class="text-center" scope="col">% off</th>
                            <th class="text-center" scope="col">Buy</th>
                        </thead>
                        <tbody id="deals-table" >
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="assets/js/apiKey.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
