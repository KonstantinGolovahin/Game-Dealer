<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game Dealer</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- INPUT -->
            <div class="col input-section">
                <div class="header-title">
                    <h1 class="title">GAME_DEALER</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="form-input">
                            <label for="title-input">Search for a game:</label>
                            <div class="input-wrap">
                                <input type="text" name="game-title" id="title-input" class="form-control">
                                <button type="button" class="btn btn-secondary src-btn">Search</button>

                            </div>
                        </form>

                        <!-- List of games from Api Result -->
                        <!-- Will be diplayed using jQuery -->
                        <div id="games-list">
                            <p>Games matching your criteria:</p>
                            <div class="d-flex flex-column gap-2 col-8 mx-auto">
                                <button type="button" class="btn btn-secondary game-rec">The current button</button>
                                <button type="button" class="btn btn-secondary game-rec">A second button item</button>
                                <button type="button" class="btn btn-secondary game-rec">A third button item</button>
                                <button type="button" class="btn btn-secondary game-rec">A fourth button item</button>
                                <button type="button" class="btn btn-secondary game-rec">A disabled button item</button>
                              </div>
                        </div>

                    </div>

                </div>
            </div>

            <!-- OUTPUT -->
          
            <!-- Will be diplayed using jQuery -->
            <div class="col-lg-8 output-section">
                <!-- Description of selected game -->
                <div id="game-output">
                    <h2>Lorem ipsum</h2>
                    <img src="" alt="">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem repudiandae voluptate iste
                        enim ut accusantium.</p>
                </div>
                <!-- List of selected game deals -->
                <div id="game-deals">
                    <ul>
                        <li>
                            <div class="game-deal">

                            </div>
                        </li>
                        <li>
                            <div class="game-deal">

                            </div>
                        </li>
                        <li>
                            <div class="game-deal">

                            </div>
                        </li>
                    </ul>
                </div>
            </div> 

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="assets/js/apiKey.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
