        <!-- INPUT -->
        <aside class="col-lg-4 col-sm-12 input-section">

          <div class="card card-input-section rounded">

                <div class="input-group mb-3">

                    type="text"
                    name="game-title"
                    id="title-input"
                    class="form-control"
                  />
                  <button type="button" class="btn btn-secondary" id="search-button">
                    SEARCH
                  </button>
                </div>
                <hr class="divider">
              </form>
              <!-- List of games from Api Result -->
              <!-- Will be diplayed using jQuery -->
              <section id="games">
                <p class="h5 mt-4 mx-auto">Games matching your criteria:</p>
                <ul id="games-list" class="col-8 d-flex flex-column">
                  <button
                    type="button"
                    class="btn btn-secondary btn-block mb-1 p-2"
                  >
                   CURRENT BUTTON
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary btn-block mb-1 p-2"

                  </button>

                  >

                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary btn-block game-rec"
                  >
                    A disabled button item
                  </button> -->
                </ul>
              </section>
            </div>
          </div>
        </aside>

        <!-- OUTPUT -->

        <!-- Will be diplayed using jQuery -->
        <div class="col-lg-8 output-section">
          <!-- Description of selected game -->
          <div id="game-output">
            <h2>Lorem ipsum</h2>
            <img src="" alt="" />

          <!-- List of selected game deals -->
